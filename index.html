<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <main id="main">
            <div class="instagram-container">
                <div class="phone-container"></div>
                <div class="login-container">
                    <div class="login-container-c1">
                        <div class="logo"></div>
                        <form action="#">
                            <div class="input-container">
                                <input class = "input block" type="text" placeholder="Phone number, username, or email">
                                <input class = "input block" type="password" placeholder="Password">
                                <button class="login-button block">
                                    <span>Log In</span>
                                </button>
                                <!-- <input class="input input-submit block" type="submit" value="Log In"> -->
                                <div class="or">
                                    <div class="hr1"></div>
                                    <p>OR</p>
                                    <div class="hr2"></div>
                                </div>
                                <button class="facebook-login-button">
                                    <span>Log in with Facebook</span>
                                </button>
                                <a class="forgot-password" href="#">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="login-container-c2">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                    <div class="login-container-c3">
                        <p>Get the app.</p>
                        <div class="download-app">
                            <a href=""><img src="./images/botao_app_store.png" alt="app-store"></a>
                            <a href=""><img src="./images/botao_play_store.png" alt="play-store"></a>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer id="footer">

        </footer>
    </body>
</html>
